<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- title and favicon -->
        <title>Web App</title>
        <link rel="icon" type="image/x-icon" href="assets/alchemy-favicon.png" />

        <!-- js -->
        <script type="module" src="app.js"></script>

        <!-- fonts -->
        <!-- see https://fonts.google.com/ -->

        <!-- css -->
        <link rel="stylesheet" href="styles/reset.css" />
        <link rel="stylesheet" href="styles/global.css" />
        <!-- add link for page specific css -->
    </head>

    <body>
        <header>
            <img class="logo" src="assets/html_css_js.png" alt="logo" />
            <h1>City Builder</h1>
        </header>

        <main>
            
            <section class="controls">
                <h2>Welcome to Gotham City....</h2>
                <div id="inputs"> 
                    <label>
                        Name
                        <input id="name-input" />
                    </select>
                </label>
                <label>
                    Climate
                    <select id="climate-select">
                        <option value="polar">Polar</option>
                        <option value="hot">sunny</option>
                        <option value="tropical">Tropical</option>
                    </select>
                </label>
                <label>
                    Architecture
                    <select id="architecture-select">
                        <option value="modern">modern</option>
                        <option value="futuristic">futuristic</option>
                        <option value="buildings">buildings</option>
                    </select>
                </label>
               
                <label>
                   Slogan
                    <input id="slogan-input">
                    <button id="add-slogan-button">+</button>
                </select>
            </label>
        </div>
        <div id="pictures">
            <h3 id='Gotham-City'>Gotham City</h3>
            <img id="climate-image" src="./assets/gotham.jpg" height="200px" />
            <img id="architecture-image" src="./assets/images.jpg" height="200px"/>
            <p id= 'slogan-p'></p>
        </div>
    </section>
    <p id="attraction-list"></p>
    </main>
</body>
</html>
