<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- title and favicon -->
        <title>Web App</title>
        <link rel="icon" type="image/x-icon" href="assets/alchemy-favicon.png" />

        <!-- js -->
        <script type="module" src="app.js"></script>

        <!-- fonts -->
        <!-- see https://fonts.google.com/ -->

        <!-- css -->
        <link rel="stylesheet" href="styles/reset.css" />
        <link rel="stylesheet" href="styles/global.css" />
        <!-- add link for page specific css -->
    </head>

    <body>
        <header>
            <img class="logo" src="assets/html_css_js.png" alt="logo" />
            <h1>City Builder</h1>
        </header>

        <main>
            <h2>Welcome to Gotham City....</h2>
            
            <section class="controls">
                <div id="inputs"> 
                    <label>
                        Name
                        <input id="name-input" />
                    </select>
                </label>
                <label>
                    Climate
                    <select id="climate-select">
                        <option value="cold">Polar</option>
                        <option value="hot">sunny</option>
                        <option value="rainy">Tropical</option>
                        <button id="add-button">Add</button>
                    </select>
                </label>
                <label>
                    Architecture
                    <select id="architecture">
                        <option value="modern">modern</option>
                        <option value="futuristic">futuristic</option>
                        <option value="big-building">big buildings</option>
                    </select>
                </label>
                <label>
                    City Attractions
                    <select id="city-attractions">
                        <option value="museums">museums</option>
                        <option value="bridges">bike on bridges</option>
                        <option value="free pizza fridays">free pizza fridays</option>
                    </select>
                </label>
            </div>
            <div id="pictures">
                <h3>Gotham City</h3>
                <img src="./assets/gotham.jpg" height="200px" />
                <img src="./assets/images.jpg" height="200px"/>
            </div>
        </section>
        </main>
    </body>
    </html>
